		        <div class="row">
		            <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
		                <form class="reg-page sky-form">
		                    <div class="reg-header">
		                        <h2>회원가입</h2>
		                        <p>Already Signed Up? Click <a href="/login" class="color-blue">Sign In</a> to login your account.</p>                    
		                    </div>
		                    <label>아이디 <span class="color-red">*</span></label>

		                    <div class="row">

		                        </div>
		                        <div class="col-sm-6">

		                            <input type="password" class="form-control margin-bottom-20">
		                        </div>
		                    </div>
		                    <label>이름 <span class="color-red">*</span></label>
		                    <input type="text" class="form-control margin-bottom-20">
		                    <label>회사 및 대표현장 <span class="color-red">*</span></label>
		                    <div class="row">
		                    	<section class="col col-6">
		                    		<label class="input">
		                                <i id="searchCompanyId" class="icon-append fa fa-search"></i>
		                                <input type="text" name="companyId" placeholder="회사선택" class="form-control">
		                            </label>
		                    	</section>
		                    	<section class="col col-6">
		                    		<label class="input">
		                                <i id="searchProjCode" class="icon-append fa fa-search"></i>
		                                <input type="text" name="projCode" placeholder="현장선택" class="form-control">
		                            </label>
		                    	</section>
		                    </div>
		                    <label>전화번호</label>
		                    <input type="text" class="form-control margin-bottom-20">
		                    <label>휴대전화번호</label>
		                    <input type="text" class="form-control margin-bottom-20">
		                    <label>직위</label>
		                    <div class="row">
		                    	<section class="col">
		                    		<label class="input">
				                         <i id="searchPosiCd"class="icon-append fa fa-search"></i>
				                         <input type="text" name="posiCd" placeholder="직위선택" class="form-control">
		                     		</label>
		                    	</section>
		                    </div>
		                    <hr>
		                    <div class="row">
		                        <div class="col-lg-6 checkbox">
		                            <label>
		                                <input type="checkbox"> 
		                                I read <a href="page_terms.html" class="color-green">Terms and Conditions</a>
		                            </label>                        
		                        </div>
		                        <div class="col-lg-6 text-right">
		                            <button class="btn-u" type="submit">가입요청</button>                        
		                        </div>
		                    </div>
		                </form>
